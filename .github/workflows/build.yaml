on:
  release:
    types: [published]

name: Build and Upload Release Asset

jobs:
  build:
    name: Build and Upload Release Asset
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        
      - name: Setup NuGet.exe
        uses: nuget/setup-nuget@v2
      
      - name: Restore NuGet Packages
        run: nuget restore Local_Metadata_Importer.sln
  
      - name: Build and Publish
        run: |
          msbuild Local_Metadata_Importer.sln /p:Configuration=Release
          $version = ($env:GITHUB_REF -Split "/")[-1]
          echo "VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
      
      
      - name: Setup Playnite
        run: |
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          Set-PSRepository -Name 'PSGallery' -SourceLocation "https://www.powershellgallery.com/api/v2" -InstallationPolicy Trusted
          Install-Module -Name 7Zip4PowerShell -Force
          mkdir playnite
          Invoke-WebRequest -Uri "https://github.com/JosefNemec/Playnite/releases/download/10.47/10.47.7z" -OutFile "playnite\Playnite.7z"
          Expand-7Zip -ArchiveFileName "playnite\playnite.7z" -TargetPath "playnite"
      
      - name: Package release
        run: |
          mkdir release
          playnite\toolbox.exe pack "bin\release" "release"
          $contents = Get-ChildItem -Path "release" -Force -Recurse -File | Select-Object -First 1
          echo "PEXTFILE=$contents" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.PEXTFILE }}
          asset_name: Local_Metadata_Importer-${{ env.VERSION }}.pext
          asset_content_type: application/zip
